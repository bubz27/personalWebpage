<!DOCTYPE html>

<html>
    <head>
        <title>Contact Me Form</title>
        
        <link rel="stylesheet" href="contactme.css" type="text/css">
        <link href="https://fonts.googleapis.com/css2?family=Lora:ital@1&display=swap" rel="stylesheet">
        <script src="https://unpkg.com/scrollreveal"></script>
    </head>




    <body>
        


        <div class="buttons">
            <a href="Mission3.html" id="one" onmouseover="setNewText.call()" onmouseout="setOldText.call()" >Kāinga </a> 
            <a href="Mission3.html#container" id="two" onmouseover="setNewText1.call()" onmouseout="setOldText1.call()" >Mōku</a >
            <a href="#" id="three" onmouseover="setNewText2.call()" onmouseout="setOldText2.call()" >Whakapā Mai </a>
        </div>

       
       <div class="wholeform" >
<div class="contactform"> 
        <h1>Whakapā Mai <br>Contact Me</h1>

            <div class="text">
           <label>Tō Ingoa:</label>
           <input type="text" name="" value="" placeholder="Full Name" required>
       </div>

       <div class="text">
        <label>Tō Imera:</label>
        <input type="email" name="" value="" placeholder="Email Address" required>
    </div>

    <div class="text">
        <label>Nama Waea:</label>
        <input type="tel" name="" value="" placeholder="Contact Number" minlength="6" maxlength="14" required>
    </div>

    <div class="select" id="ira">
        <label>Tō Ira (Gender):</label>
        <select required>
        <option selected=true value=SelectOne disabled> Kōwhiritia/Select One </option>
        <option value=Tāne>Tane (Male)</option>
        <option value=Wahine>Wahine (Female)</option>
        <option value=Undisclosed>Tētahi Atu (Prefer Not To Say)</option>
</select>
    </div>

    <div class="text">
        <label>Karere/Your Message:</label>
        <textarea placeholder="Enter Your Message" maxlength=300 required>  </textarea>
    </div>

    <div class="buttonone" >  <input type="submit" name="" value="Tukuna/Send" onclick="buttonone()" >
    </div>

</div>    
  


</div>

       


</form>

<script type="text/javascript" >

ScrollReveal().reveal('.wholeform');

    //home button
    function setNewText()
    {
    document.querySelector('#one')
    .textContent='Home';
    
    }
    
    function setOldText() 
    {
    
    document.querySelector('#one')
    .textContent = 'Kāinga';
    
    }


    //about button
    function setNewText1()
    {
    document.querySelector('#two')
    .textContent='About Me';
    
    }
    
    function setOldText1() 
    {
    
    document.querySelector('#two')
    .textContent = 'Mōku';
    
    }


    //contact button
    function setNewText2()
    {
    document.querySelector('#three')
    .textContent='Contact Me';
    
    }
    
    function setOldText2() 
    {
    
    document.querySelector('#three')
    .textContent = 'Whakapā Mai';
    
    }
    
    //submit button:
    function buttonone()
    {
    window.alert('Ngā mihi! Kua tukuna to karere\nThank you! Your message has been sent');
    }


    </script>
</body>
</html>
